name: build-ci

on:
  schedule:
    - cron: 0 22 * * *
  push:
    branches:
      - master
  pull_request:

jobs:
  build-all-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Export tag
        id: export_tag
        run: |
          git describe --abbrev=0 --tags
          TAG=`git describe --abbrev=0 --tags 2>/dev/null || echo "v0.0.0"`
          echo "::set-output name=elemental_tag::$TAG"
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y genisoimage
      - name: Build image
        run: |
          make build
          make dump_image
      - name: Build iso
        run: |
          make iso
      - name: Build ipxe artifacts
        run: |
          make extract_kernel_init_squash
          make ipxe
      - name: Upload docker image
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: build/*.tar
      - name: Upload ISO
        uses: actions/upload-artifact@v3
        with:
          name: iso-image
          path: build/*.iso
      - name: Upload iPXE
        uses: actions/upload-artifact@v3
        with:
          name: ipxe-artifacts
          path: |
            build/*-kernel
            build/*-initrd
            build/*.squashfs
            build/*.ipxe
      - name: Send failed status to slack (only on schedule)
        if: failure() && github.event_name == 'schedule'
        uses: slackapi/slack-github-action@v1.18.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "Workflow build-ci ${{ github.job }}"
                    },
                    "accessory": {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": ":github:",
                         "emoji": true
                        },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK