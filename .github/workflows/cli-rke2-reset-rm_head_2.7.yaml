# This workflow calls the master E2E workflow with custom variables
name: CLI-RKE2-Reset-RM_head_2.7

on:
  workflow_dispatch:
    inputs:
      destroy_runner:
        description: Destroy the auto-generated self-hosted runner
        default: true
        type: boolean
  schedule:
    - cron: '0 8 * * *'

jobs:
  cli:
    uses: ./.github/workflows/master_e2e.yaml
    secrets:
      credentials: ${{ secrets.GCP_CREDENTIALS }}
      pat_token: ${{ secrets.SELF_HOSTED_RUNNER_PAT_TOKEN }}
    with:
      test_description: "CI - CLI - Parallel - Deployment test + reset with Standard RKE2"
      ca_type: private
      cluster_name: cluster-rke2
      destroy_runner: ${{ github.event_name == 'schedule' && true || inputs.destroy_runner }}
      k8s_version_to_provision: v1.27.10+rke2r1
      rancher_version: latest/devel/2.7
      reset: true
      test_type: cli
      upstream_cluster_version: v1.26.10+rke2r2
