# This workflow calls the master E2E workflow with custom variables
name: UI-K3s-OS-Upgrade

on:
  workflow_dispatch:
    inputs:
      qase_run_id:
        description: Qase run ID where the results will be reported
        default: auto
        required: false
        type: string
      destroy_runner:
        description: Destroy the auto-generated self-hosted runner
        default: true
        type: boolean
      proxy:
        description: Deploy a proxy (none/rancher/elemental)
        default: elemental
        type: string
      rancher_version:
        description: Rancher Manager channel/version/head_version to use for installation
        default: stable/latest/none
        type: string
      # Test OS upgrade with OS image in this test ("Use image from registry")
      upgrade_image:
        description: Upgrade image to use
        default: registry.opensuse.org/isv/rancher/elemental/dev/containers/suse/sle-micro/5.5:latest
        type: string

jobs:
  ui:
    uses: ./.github/workflows/master-e2e.yaml
    secrets:
      credentials: ${{ secrets.GCP_CREDENTIALS }}
      pat_token: ${{ secrets.SELF_HOSTED_RUNNER_PAT_TOKEN }}
      qase_api_token: ${{ secrets.QASE_API_TOKEN }}
      slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
    with:
      cluster_name: cluster-k3s
      cypress_tags: upgrade
      destroy_runner: ${{ inputs.destroy_runner }}
      elemental_ui_version: stable
      iso_boot: true
      k8s_version_to_provision: v1.26.10+k3s2
      proxy: ${{ inputs.proxy }}
      qase_run_id: ${{ inputs.qase_run_id }}
      rancher_version: ${{ inputs.rancher_version }}
      test_type: ui
      upgrade_image: ${{ inputs.upgrade_image }}
