# This workflow calls the master E2E workflow with custom variables
name: UI-RKE2-RM_head_2.9

on:
  workflow_dispatch:
    inputs:
      destroy_runner:
        description: Destroy the auto-generated self-hosted runner
        default: true
        type: boolean
      rancher_version:
        description: Rancher Manager channel/version/head_version to use for installation
        default: latest/devel/2.9
        type: string
  schedule:
    - cron: '0 10 * * *'

jobs:
  ui:
    uses: ./.github/workflows/master_e2e.yaml
    secrets:
      credentials: ${{ secrets.GCP_CREDENTIALS }}
      pat_token: ${{ secrets.SELF_HOSTED_RUNNER_PAT_TOKEN }}
    with:
      test_description: "CI/Manual - UI - Deployment test with Standard RKE2"
      boot_type: raw
      ca_type: private
      cluster_name: cluster-rke2
      cypress_tags: main
      destroy_runner: ${{ github.event_name == 'schedule' && true || inputs.destroy_runner }}
      elemental_ui_version: dev
      k8s_downstream_version: v1.27.8+rke2r1
      k8s_upstream_version: v1.26.10+rke2r2
      rancher_version: ${{ inputs.rancher_version || 'latest/devel/2.9' }}
      test_type: ui
      # Disable user account due to https://github.com/rancher/elemental-ui/issues/175
      #ui_account: user
