# This workflow calls the master E2E workflow with custom variables
name: UI-RKE2-OBS_Dev

on:
  workflow_dispatch:
    inputs:
      qase_run_id:
        description: Qase run ID where the results will be reported
        default: auto
        type: string
      destroy_runner:
        description: Destroy the auto-generated self-hosted runner
        default: true
        type: boolean
      rancher_version:
        description: Rancher Manager channel/version/head_version to use for installation
        default: stable/latest/none
        type: string

jobs:
  ui:
    uses: ./.github/workflows/master_e2e.yaml
    secrets:
      credentials: ${{ secrets.GCP_CREDENTIALS }}
      pat_token: ${{ secrets.SELF_HOSTED_RUNNER_PAT_TOKEN }}
      qase_api_token: ${{ secrets.QASE_API_TOKEN }}
    with:
      test_description: "Manual - Fully customizable - UI - IBS/OBS Deployment test with Standard RKE2"
      boot_type: raw
      ca_type: private
      cluster_name: cluster-rke2
      cypress_tags: main
      destroy_runner: ${{ inputs.destroy_runner }}
      elemental_ui_version: dev
      k8s_downstream_version: v1.27.8+rke2r1
      k8s_upstream_version: v1.26.10+rke2r2
      operator_repo: oci://registry.opensuse.org/isv/rancher/elemental/dev/charts/rancher
      qase_run_id: ${{ inputs.qase_run_id }}
      rancher_version: ${{ inputs.rancher_version }}
      test_type: ui
      # Disable user account due to https://github.com/rancher/elemental-ui/issues/175
      #ui_account: user
