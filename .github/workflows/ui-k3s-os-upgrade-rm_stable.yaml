# This workflow calls the master E2E workflow with custom variables
name: UI-K3s-OS-Upgrade-RM_Stable

on:
  workflow_dispatch:
    inputs:
      destroy_runner:
        description: Destroy the auto-generated self-hosted runner
        default: true
        type: boolean
      proxy:
        description: Deploy a proxy (none/rancher/elemental)
        default: elemental
        type: string
      rancher_version:
        description: Rancher Manager channel/version/head_version to use for installation
        default: stable/latest/none
        type: string
  schedule:
    - cron: '0 3 * * *'

jobs:
  ui:
    uses: ./.github/workflows/master_e2e.yaml
    secrets:
      credentials: ${{ secrets.GCP_CREDENTIALS }}
      pat_token: ${{ secrets.SELF_HOSTED_RUNNER_PAT_TOKEN }}
    with:
      cluster_name: cluster-k3s
      cypress_tags: upgrade
      destroy_runner: ${{ github.event_name == 'schedule' && true || inputs.destroy_runner }}
      elemental_ui_version: stable
      iso_boot: true
      k8s_version_to_provision: v1.27.10+k3s2
      proxy: ${{ inputs.proxy || 'elemental' }}
      rancher_version: ${{ inputs.rancher_version || 'stable/latest/none' }}
      test_type: ui
      upgrade_image: registry.opensuse.org/isv/rancher/elemental/dev/containers/suse/sle-micro/sle-micro-iso-5.5:latest
