# This workflow calls the master E2E workflow with custom variables
name: CLI-RKE2-Sequential-RM_Stable

on:
  workflow_dispatch:
    inputs:
      qase_run_id:
        description: Qase run ID where the results will be reported
        type: string
      destroy_runner:
        description: Destroy the auto-generated self-hosted runner
        default: true
        type: boolean
  schedule:
    - cron: '0 1 * * *'

jobs:
  cli:
    uses: ./.github/workflows/master_e2e.yaml
    secrets:
      credentials: ${{ secrets.GCP_CREDENTIALS }}
      pat_token: ${{ secrets.SELF_HOSTED_RUNNER_PAT_TOKEN }}
      qase_api_token: ${{ secrets.QASE_API_TOKEN_CLI }}
    with:
      test_description: "CI/Manual - CLI - Sequential - Deployment test with Standard RKE2"
      ca_type: private
      cluster_name: cluster-rke2
      destroy_runner: ${{ github.event_name == 'schedule' && true || inputs.destroy_runner }}
      k8s_version_to_provision: v1.27.10+rke2r1
      qase_run_id: ${{ inputs.qase_run_id }}
      rancher_version: stable/latest/none
      sequential: true
      test_type: cli
      upstream_cluster_version: v1.26.10+rke2r2
