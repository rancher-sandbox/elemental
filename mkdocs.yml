# Project information
site_name: RancherOS v2 - Immutable Linux for Rancher
site_url: https://rancher.github.io/os2

# Repository
repo_name: rancher/os2
repo_url: https://github.com/rancher-sandbox/os2
edit_uri: https://github.com/rancher-sandbox/os2/edit/master/docs/

theme:
  name: material
  #logo: 'assets/logo_horizontal_white.png'
  #favicon: 'assets/favicon.ico'
  palette:
    - scheme: default
      primary: grey
      toggle:
        icon: material/eye-outline
        name: Dark Mode
    - scheme: slate
      primary: grey
      toggle:
        icon: material/eye
        name: Light Mode
  icon:
    repo: fontawesome/brands/github

# Customization
extra:
  homepage: https://rancher-sandbox.github.io/os2

#google_analytics:
plugins:
  - search
  - markdownextradata: {}

markdown_extensions:
- codehilite
- admonition
- pymdownx.tabbed
- pymdownx.superfences
- toc:
    permalink: true

nav:
  - Overview:
    - architecture.md
    - clusters.md
  - Install/Upgrade:
    - installation.md
    - upgrade.md
    - customizing.md
    - dashboard.md
    - mcm.md
    - ami.md
  - Reference:
    - configuration.md
    - versions.md
