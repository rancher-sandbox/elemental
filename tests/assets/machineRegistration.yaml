apiVersion: elemental.cattle.io/v1beta1
kind: MachineRegistration
metadata:
  name: machine-registration-%POOL_TYPE%-%CLUSTER_NAME%
  # The namespace must match the namespace of the cluster
  # assigned to the clusters.provisioning.cattle.io resource
  # namespace: fleet-default
spec:
  # Labels to be added to the created MachineInventory object
  machineInventoryLabels:
    cluster-id: id-%CLUSTER_NAME%
    pool-type: %POOL_TYPE%
  # Annotations to be added to the created MachineInventory object
  machineInventoryAnnotations: {}
  # The config that will be used to provision the node
  config:
    cloud-config:
      users:
        - name: %USER%
          passwd: %PASSWORD%
      write_files:
        - path: /oem/99_disable_ipv6.yaml
          owner: root:root
          permissions: 644
          content: |
            name: Reboot to apply network config
            stages:
              network:
                - if: '! grep -q ipv6.disable /oem/grubenv'
                  commands:
                    - grub2-editenv /oem/grubenv set extra_cmdline=ipv6.disable=1 && shutdown -r now
        - path: /etc/ssh/sshd_config
          content: |
            PermitRootLogin yes
          owner: root:root
          permissions: 644
    elemental:
      install:
        reboot: false
        poweroff: true
        device-selector:
        - key: Name
          operator: In
          values:
          - /dev/sda
          - /dev/vda
          - /dev/nvme0
        - key: Size
          operator: Lt
          values:
          - 35Gi
        - key: Size
          operator: Gt
          values:
          - 25Gi
        debug: true
        snapshotter:
          type: %SNAP_TYPE%
  machineName: %VM_NAME%-${System Information/UUID}
