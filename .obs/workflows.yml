push_workflow:
  steps:
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: elemental
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: node-image
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: build-iso
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: build-iso-next
  filters:
    branches:
      only:
        - main
    event: push

tag_workflow:
  steps:
    - trigger_services:
        project: isv:Rancher:Elemental:Staging
        package: elemental
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: elemental
    - trigger_services:
        project: isv:Rancher:Elemental:Staging
        package: node-image
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: node-image
    - trigger_services:
        project: isv:Rancher:Elemental:Staging
        package: build-iso
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: build-iso
  filters:
    event: tag_push

pr_workflow:
  steps:
    - branch_package:
        source_project: isv:Rancher:Elemental:Dev
        source_package: elemental
        target_project: isv:Rancher:Elemental:PR
    - branch_package:
        source_project: isv:Rancher:Elemental:Dev
        source_package: node-image
        target_project: isv:Rancher:Elemental:PR
    - branch_package:
        source_project: isv:Rancher:Elemental:Dev
        source_package: build-iso
        target_project: isv:Rancher:Elemental:PR
  filters:
    event: pull_request
    branches:
      only:
        - main
