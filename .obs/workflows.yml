push_workflow:
  steps:
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: elemental
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: build-iso
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: build-iso-base
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: SLE-Micro-Rancher
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: SLE-Micro-Rancher-base
  filters:
    branches:
      only:
        - main
    event: push

tag_workflow:
  steps:
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: elemental
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: build-iso
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: build-iso-base
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: SLE-Micro-Rancher
    - trigger_services:
        project: isv:Rancher:Elemental:Dev
        package: SLE-Micro-Rancher-base
  filters:
    event: tag_push

pr_workflow:
  steps:
    - branch_package:
        source_project: isv:Rancher:Elemental:Dev
        source_package: elemental
        target_project: isv:Rancher:Elemental:PR
    - branch_package:
        source_project: isv:Rancher:Elemental:Dev
        source_package: build-iso-base
        target_project: isv:Rancher:Elemental:PR
    - branch_package:
        source_project: isv:Rancher:Elemental:Dev
        source_package: build-iso
        target_project: isv:Rancher:Elemental:PR
    - branch_package:
        source_project: isv:Rancher:Elemental:Dev
        source_package: SLE-Micro-Rancher
        target_project: isv:Rancher:Elemental:PR
    - branch_package:
        source_project: isv:Rancher:Elemental:Dev
        source_package: SLE-Micro-Rancher-base
        target_project: isv:Rancher:Elemental:PR
  filters:
    event: pull_request
    branches:
      only:
        - main
